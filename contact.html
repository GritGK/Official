<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 合同会社Grit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Montserrat:wght@400;700&display=swap');

        :root {
            --primary-color: #0056b3; /* Darker blue for corporate feel */
            --secondary-color: #f8f9fa; /* Light gray for backgrounds */
            --text-color: #343a40; /* Dark gray for text */
            --header-bg-color: #ffffff;
            --footer-bg-color: #343a40;
            --link-color: #007bff;
            --hover-color: #0056b3;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--header-bg-color);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        section {
            padding: 80px 0;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary-color);
        }

        .contact-info p {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: var(--hover-color);
        }

        footer {
            background-color: var(--footer-bg-color);
            color: #ffffff;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">合同会社Grit</a>
                <ul>
                    <li><a href="company.html">会社概要</a></li>
                    <li><a href="properties.html">保有物件一覧</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-us">
        <div class="container">
            <h2 class="section-title">お問い合わせ</h2>
            <div class="contact-info">
                <p>ご質問やご相談などございましたら、お気軽にお問い合わせください。</p>
                <p>Email: ezypt1986@gmail.com</p>
                <p>電話番号: 00-0000-0000</p>
            </div>
            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">件名</label>
                    <input type="text" id="subject" name="subject">

                    <label for="message">お問い合わせ内容</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">送信</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 合同会社Grit. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
